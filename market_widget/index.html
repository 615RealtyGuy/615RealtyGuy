<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>615 Realty Guy - Market Stats</title>

  <style>
    /* ===== Site base (matches your homepage) ===== */
    body{
      font-family: 'Futura', sans-serif;
      background-color:#000;
      color:#d2b56c;
      margin:0;
      padding:0;
      text-align:center;
      overflow-x:hidden;
    }

    /* Gold gradient headings */
    h1,h2,h3,h4,h5,h6{
      font-size:2.2rem;
      font-weight:bold;
      text-transform:uppercase;
      background: linear-gradient(to right, #feee9f, #b18841);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      display:inline-block;
      letter-spacing:1.5px;
      padding:10px 20px;
      margin: 18px 0 10px 0;
    }

    /* Banner */
    .banner{ background:black; padding:2px; }
    .banner img{ max-width:100%; height:auto; display:block; margin:0 auto; }

    /* Header */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      background:black;
      width:100%;
      box-sizing:border-box;
    }
    .logo img{ max-width:100px; display:block; }

    /* Navigation */
    nav{ display:flex; align-items:center; gap:15px; }
    nav a{
      color:#d2b56c;
      text-decoration:none;
      font-size:16px;
      font-weight:bold;
      padding:10px 15px;
      transition: color 0.3s;
    }
    nav a:hover{ color:#feee9f; }

    /* Dropdown */
    .dropdown{ position:relative; display:inline-block; }
    .dropbtn{
      background-color:black;
      color:#d2b56c;
      padding:10px 15px;
      font-size:16px;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    .dropdown-content{
      display:none;
      position:absolute;
      background-color:black;
      min-width:180px;
      box-shadow:0px 8px 16px rgba(0,0,0,0.2);
      z-index:1000;
      right:0;
      border-radius:5px;
      overflow:hidden;
    }
    .dropdown-content a{
      color:#d2b56c;
      padding:12px 16px;
      text-decoration:none;
      display:block;
      white-space:nowrap;
    }
    .dropdown-content a:hover{
      background: linear-gradient(to right, #feee9f, #b18841);
      color:black !important;
      box-shadow:0px 0px 10px rgba(210,181,108,0.7);
    }
    .dropdown:hover .dropdown-content{ display:block; }

    /* Page container */
    .page-wrap{
      width:min(1100px, calc(100% - 32px));
      margin: 0 auto;
      padding: 10px 0 40px 0;
      box-sizing:border-box;
    }

    /* ===== Mortgage rate card ===== */
    .rate-card{
      width:100%;
      margin: 24px auto 18px auto;
      padding: 28px 22px;
      border-radius: 22px;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(254,238,159,0.12), rgba(0,0,0,0) 55%),
        linear-gradient(145deg, #0b0b0b, #121212);
      border: 1px solid rgba(210,181,108,0.28);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      text-align:center;
      box-sizing:border-box;
    }
    .rate-title{
      font-size: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 10px;
      background: linear-gradient(to right, #feee9f, #b18841);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display:inline-block;
      font-weight: 800;
    }
    .rate-value{
      font-size: clamp(44px, 6vw, 76px);
      font-weight: 900;
      line-height: 1.05;
      margin: 6px 0 10px 0;
      background: linear-gradient(to right, #feee9f, #b18841);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .rate-sub{
      font-size: 14px;
      color: rgba(210,181,108,0.78);
    }
    .rate-sub a{
      color: rgba(254,238,159,0.9);
      text-decoration: none;
      border-bottom: 1px dotted rgba(254,238,159,0.55);
    }

    /* ===== Market widget (restyled to match site) ===== */
    .market-shell{
      width:100%;
      margin: 0 auto;
      padding: 0;
      box-sizing:border-box;
      border-radius: 22px;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(254,238,159,0.10), rgba(0,0,0,0) 55%),
        linear-gradient(145deg, #0b0b0b, #121212);
      border: 1px solid rgba(210,181,108,0.28);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      overflow:hidden;
    }

    .widget-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 14px;
      gap: 12px;
      background: rgba(0,0,0,0.20);
      border-bottom: 1px solid rgba(210,181,108,0.18);
    }

    #marketSelect{
      background:#000;
      color:#feee9f;
      border:1px solid rgba(210,181,108,0.35);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      max-width: 260px;
      box-shadow: 0 0 0 0 rgba(210,181,108,0);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    #marketSelect:focus{
      border-color: rgba(254,238,159,0.85);
      box-shadow: 0 0 0 4px rgba(210,181,108,0.18);
    }

    .widget-indicator{
      font-size:14px;
      color: rgba(210,181,108,0.85);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 420px;
      text-align:right;
      background: linear-gradient(to right, #feee9f, #b18841);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight: 800;
      letter-spacing: 0.6px;
    }

    .widget-frame{
      position:relative;
      width:100%;
      height: 720px; /* big enough for the embedded reports */
      overflow:hidden;
      background: #000;
    }

    .widget-frame iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      opacity:0;
      transition: opacity .35s ease;
      pointer-events:auto;
      background:#fff; /* Realtracs content background */
    }
    .widget-frame iframe.active{ opacity:1; }

    .nav{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:42px;
      height:42px;
      border-radius:999px;
      background: rgba(0,0,0,0.55);
      border:1px solid rgba(210,181,108,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:#feee9f;
      cursor:pointer;
      user-select:none;
      transition: .15s ease;
      z-index:10;
      box-shadow: 0 10px 22px rgba(0,0,0,0.55);
    }
    .nav:hover{ background: rgba(254,238,159,0.12); }
    .nav.left{ left:12px; }
    .nav.right{ right:12px; }
    .nav.disabled{ opacity:0.25; pointer-events:none; }

    /* Small helper text */
    .page-note{
      color: rgba(210,181,108,0.75);
      font-size: 14px;
      margin: 6px 0 18px 0;
    }

    /* Responsive */
    @media (max-width: 900px){
      .widget-indicator{ max-width: 220px; }
      .widget-frame{ height: 640px; }
    }
    @media (max-width: 768px){
      header{ flex-direction:column; text-align:center; }
      nav{ flex-direction:column; gap:10px; }
      .dropdown{ width:100%; }
      .dropdown-content{ position:static; width:100%; text-align:center; }
      #marketSelect{ max-width: 100%; width: 100%; }
      .widget-header{ flex-direction:column; align-items:stretch; }
      .widget-indicator{ text-align:center; max-width:100%; }
      .nav{ width:38px; height:38px; font-size:20px; }
      .widget-frame{ height: 620px; }
    }
  </style>
</head>

<body>
  <!-- Banner -->
  <div class="banner">
    <a href="https://sixonefive.homes" target="_blank" rel="noopener">
      <img src="https://i.imgur.com/XLvCp6R.png" alt="Brokerage Banner">
    </a>
  </div>

  <!-- Header (duplicated from homepage) -->
  <header>
    <div class="logo">
      <a href="/" aria-label="Go to homepage">
        <img src="https://i.imgur.com/Mue4Nnr.png" alt="Personal Logo">
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About Me</a>
      <a href="https://substack.com/@615realtyguy?utm_source=user-menu" target="_blank" rel="noopener">Blog</a>

      <!-- Market Stats button -->
      <a href="/market_widget/" style="color:#feee9f;">Market Stats</a>

      <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <div class="dropdown-content">
          <a href="https://calendly.com/615realtyguy" target="_blank" rel="noopener">Schedule a Consult</a>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScxedGu59411imWmmf8PqwIVbfMvmujJ4HHwSnt5D1uw3bZ6w/viewform?usp=header" target="_blank" rel="noopener">Contact Form</a>
          <a href="/downsizing-guide.html" target="_blank" rel="noopener" style="color:#c8a652;font-weight:600;">Downsizing Guide</a>
          <a href="https://www.facebook.com/profile.php?id=61572719185907" target="_blank" rel="noopener">Facebook</a>
          <a href="https://www.instagram.com/615realtyguy/" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="page-wrap">
    <h1>Market Stats</h1>
    <div class="page-note">Local snapshots for White House (37188), Robertson County, and Sumner County.</div>

    <!-- Mortgage Rate Card -->
    <section class="rate-card" aria-live="polite">
      <div class="rate-title">30-Year Fixed Mortgage Rate</div>
      <div class="rate-value" id="mortgageRate">Loading…</div>
      <div class="rate-sub" id="mortgageMeta">Source: FRED</div>
    </section>

    <!-- Market Widget Container -->
    <div class="market-shell" id="widget">
      <div class="widget-header">
        <select id="marketSelect" aria-label="Choose market"></select>
        <div class="widget-indicator" id="indicator">—</div>
      </div>

      <div class="widget-frame" id="frameHost">
        <!-- iframes injected here -->
        <div class="nav left" id="btnPrev" title="Previous">‹</div>
        <div class="nav right" id="btnNext" title="Next">›</div>
      </div>
    </div>
  </div>

  <script>
    // ===== 1) Mortgage rate (via your Cloudflare Worker) =====
    async function loadMortgageRate(){
      const rateEl = document.getElementById("mortgageRate");
      const metaEl = document.getElementById("mortgageMeta");

      try{
        // IMPORTANT: this path must match your worker route.
        // Based on your test output, this should be correct:
        const res = await fetch("https://fred-proxy.615realtyguy.workers.dev/mortgage", { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        if(!data.ok) throw new Error(data.error || "Bad response");

        const rate = Number(data.rate);
        const date = data.date;

        rateEl.textContent = `${rate.toFixed(2)}%`;
        metaEl.innerHTML = `Updated: ${date} • Source: <a href="https://fred.stlouisfed.org/series/MORTGAGE30US" target="_blank" rel="noopener">FRED (MORTGAGE30US)</a>`;
      } catch(e){
        rateEl.textContent = "Unavailable";
        metaEl.textContent = "Could not load rate right now.";
        console.error("Mortgage rate load failed:", e);
      }
    }

    loadMortgageRate();


    // ===== 2) Market widget (Realtracs iframes) =====
    const markets = {
      "White House (37188)": [
        { label: "Pricing Trends",   url: "https://go.realtracs.com/1evji2y" },
        { label: "Price per Sqft",   url: "https://go.realtracs.com/1evjUG3" },
        { label: "DOM",              url: "https://go.realtracs.com/1evjb2g" },
        { label: "Showings",         url: "https://go.realtracs.com/1evjhE7" },
        { label: "Months Supply",    url: "https://go.realtracs.com/1evjm6O" },
        { label: "Market Inventory", url: "https://go.realtracs.com/1evjo1D" }
      ],

      "Robertson County": [
        { label: "Pricing Trends",  url: "https://go.realtracs.com/1evlNAJ" },
        { label: "Price per Sqft",  url: "https://go.realtracs.com/1evlX6f" },
        { label: "DOM",             url: "https://go.realtracs.com/1evlTFp" },
        { label: "Showings",        url: "https://go.realtracs.com/1evlcFx" }
      ],

      "Sumner County": [
        { label: "Pricing Trends",  url: "https://go.realtracs.com/1evlq6b" },
        { label: "Price per Sqft",  url: "https://go.realtracs.com/1evlu8q" },
        { label: "DOM",             url: "https://go.realtracs.com/1evlhDS" },
        { label: "Showings",        url: "https://go.realtracs.com/1evle3V" }
      ]
    };

    const ROTATE_MS = 10000;

    const widget = document.getElementById("widget");
    const select = document.getElementById("marketSelect");
    const indicator = document.getElementById("indicator");
    const frameHost = document.getElementById("frameHost");

    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");

    let frames = [];
    let currentMarket = null;
    let currentIndex = 0;
    let interval = null;

    function populateDropdown(){
      select.innerHTML = "";
      Object.keys(markets).forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    function clearIframes(){
      frames.forEach(f => f.remove());
      frames = [];
    }

    function updateNavState(){
      const disabled = frames.length <= 1;
      btnPrev.classList.toggle("disabled", disabled);
      btnNext.classList.toggle("disabled", disabled);
    }

    function showFrame(idx){
      const charts = markets[currentMarket] || [];
      frames.forEach((f, i) => f.classList.toggle("active", i === idx));
      indicator.textContent = charts[idx]?.label ?? "—";
    }

    function buildIframes(marketName){
      clearIframes();
      currentMarket = marketName;

      const charts = markets[marketName] || [];
      charts.forEach(c => {
        const iframe = document.createElement("iframe");
        iframe.src = c.url;
        frameHost.insertBefore(iframe, btnPrev); // keep nav on top
        frames.push(iframe);
      });

      currentIndex = 0;
      if(frames.length > 0) showFrame(0);
      updateNavState();
      resetTimer();
    }

    function next(){
      if(frames.length <= 1) return;
      currentIndex = (currentIndex + 1) % frames.length;
      showFrame(currentIndex);
      resetTimer();
    }

    function prev(){
      if(frames.length <= 1) return;
      currentIndex = (currentIndex - 1 + frames.length) % frames.length;
      showFrame(currentIndex);
      resetTimer();
    }

    function startTimer(){
      stopTimer();
      if(frames.length <= 1) return;
      interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % frames.length;
        showFrame(currentIndex);
      }, ROTATE_MS);
    }

    function stopTimer(){
      if(interval) clearInterval(interval);
      interval = null;
    }

    function resetTimer(){
      stopTimer();
      startTimer();
    }

    btnNext.addEventListener("click", next);
    btnPrev.addEventListener("click", prev);

    widget.addEventListener("mouseenter", stopTimer);
    widget.addEventListener("mouseleave", startTimer);

    select.addEventListener("change", () => buildIframes(select.value));

    // Init
    populateDropdown();
    select.value = "White House (37188)";
    buildIframes(select.value);
  </script>
</body>
</html>
