<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - 615 Realty Guy</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #000000;
            color: #d2b56c;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Logo Styling */
        .logo img {
            max-width: 250px;
            display: block;
            margin-bottom: 30px;
        }

        /* Thank You Message */
        .thank-you-container {
            padding: 20px;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #feee9f, #b18841);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #feee9f;
            margin-bottom: 30px;
        }

        /* Back to Home Button */
        .home-button {
            background: linear-gradient(to right, #feee9f, #b18841);
            color: #000;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: #b18841;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.imgur.com/Mue4Nnr.png" alt="615 Realty Guy Logo">
    </div>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We will be in touch with your valuation soon!</p>
        <a href="https://615realtyguy.com" class="home-button">Go Back to Home Page</a>
    </div>
</body>
</html>
