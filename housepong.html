<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>House Pong - 615 Realty Guy</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #000000;
            color: #d2b56c;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Home Button */
        .home-button {
            margin-top: 10px;
        }

        .home-button a {
            color: #d2b56c;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .home-button a:hover {
            color: #feee9f;
        }

        /* Game Styles */
        canvas {
            background: url('https://i.imgur.com/CuZ9Mfx.png') no-repeat center center;
            background-size: cover;
            display: block;
            margin: auto;
            border: 2px solid #d2b56c;
            max-width: 100%;
            height: auto;
        }

        /* Touch Controls */
        .touch-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .touch-button {
            background: #d2b56c;
            color: #000;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .touch-button:active {
            background: #feee9f;
        }

        /* Start Button Overlay */
        .start-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .start-button {
            background: #d2b56c;
            color: #000;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-button:hover {
            background: #feee9f;
        }

        /* Countdown Overlay */
        .countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 3rem;
            color: #d2b56c;
        }

        /* Rebound Counter Styles */
        .rebound-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #d2b56c;
        }

        /* Pause Button Styles */
        .pause-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #d2b56c;
            color: #000;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .pause-button:hover {
            background: #feee9f;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="https://615realtyguy.com">üè† Home</a>
    </div>
    <h1>House Pong üè°üèì</h1>
    <p>Use the arrow keys (‚¨ÜÔ∏è‚¨áÔ∏è) or touch buttons for mobile users to bounce the contract back & forth</p>
    <canvas id="pongCanvas"></canvas>
    
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" id="startButton">Start Game</button>
    </div>

    <div class="countdown-overlay" id="countdownOverlay" style="display: none;"></div>

    <div class="touch-controls">
        <button class="touch-button" id="upBtn">‚¨ÜÔ∏è</button>
        <button class="touch-button" id="downBtn">‚¨áÔ∏è</button>
    </div>

    <div class="rebound-counter" id="reboundCounter">Rebounds: 0</div>

    <button class="pause-button" id="pauseButton">Pause</button>
    
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const startOverlay = document.getElementById("startOverlay");
        const countdownOverlay = document.getElementById("countdownOverlay");
        const reboundCounter = document.getElementById("reboundCounter");
        const pauseButton = document.getElementById("pauseButton");
        let gameStarted = false;
        let playerReboundCount = 0;
        let isPaused = false;

        let canvasWidth, canvasHeight;
        let paddleWidth, paddleHeight;
        let leftPaddleY, rightPaddleY;
        let ballX, ballY, ballSpeedX, ballSpeedY;
        let maxBallSpeed = canvasWidth * 0.02; // Set a maximum speed limit

        let moveInterval;

        function resizeCanvas() {
            canvasWidth = window.innerWidth * 0.9;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            paddleWidth = canvasWidth * 0.03;
            paddleHeight = canvasHeight * 0.2;
            resetGame();
        }

        function resetGame() {
            leftPaddleY = (canvasHeight - paddleHeight) / 2;
            rightPaddleY = (canvasHeight - paddleHeight) / 2;
            ballX = canvasWidth / 2;
            ballY = canvasHeight / 2;
            ballSpeedX = canvasWidth * 0.005;
            ballSpeedY = canvasHeight * 0.005;
        }

        function drawRect(x, y, width, height, emoji) {
            ctx.font = `${canvasWidth * 0.05}px Arial`;
            ctx.fillText(emoji, x, y + height / 2);
        }

        function drawBall(x, y, emoji) {
            ctx.font = `${canvasWidth * 0.04}px Arial`;
            ctx.fillText(emoji, x, y);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(20, leftPaddleY, paddleWidth, paddleHeight, "üè°");
            drawRect(canvas.width - 40 - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, "üè°");
            drawBall(ballX, ballY, "üìÑ");
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
            if (
                (ballX <= 40 && ballY >= leftPaddleY && ballY <= leftPaddleY + paddleHeight) ||
                (ballX >= canvas.width - 40 - paddleWidth && ballY >= rightPaddleY && ballY <= rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
                if (ballX >= canvas.width - 40 - paddleWidth && ballX <= canvas.width) {
                    playerReboundCount++;
                    reboundCounter.textContent = `Rebounds: ${playerReboundCount}`;
                    if (playerReboundCount % 5 === 0) {
                        ballSpeedX *= 1.1; // Increase speed by 10%
                        ballSpeedY *= 1.1;
                    }
                }
            }

            // AI for left paddle with randomness
            const baseSpeed = canvasHeight * 0.005;
            const aiSpeed = baseSpeed + Math.random() * canvasHeight * 0.002; // Variable speed
            const errorMargin = Math.random() * canvasHeight * 0.02 - canvasHeight * 0.01; // Error margin
            const reactionDelay = Math.random() > 0.7 ? aiSpeed : 0; // Randomized reaction time
            if (leftPaddleY + paddleHeight / 2 < ballY + errorMargin + reactionDelay) {
                leftPaddleY += aiSpeed;
            } else {
                leftPaddleY -= aiSpeed;
            }
        }

        function gameLoop() {
            if (gameStarted && !isPaused) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startCountdown() {
            let countdown = 3;
            countdownOverlay.style.display = "block";
            countdownOverlay.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownOverlay.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = "none";
                    gameStarted = true;
                }
            }, 1000);
        }

        startButton.addEventListener("click", function() {
            startOverlay.style.display = "none";
            startCountdown();
        });

        function startMoving(direction) {
            if (moveInterval) return;
            moveInterval = setInterval(() => {
                if (!gameStarted) return;
                if (direction === 'up' && rightPaddleY > 0) rightPaddleY -= canvasHeight * 0.0375;
                if (direction === 'down' && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += canvasHeight * 0.0375;
            }, 1000 / 60); // 60 FPS
        }

        function stopMoving() {
            clearInterval(moveInterval);
            moveInterval = null;
        }

        document.getElementById("upBtn").addEventListener("touchstart", function () {
            startMoving('up');
        });
        document.getElementById("upBtn").addEventListener("touchend", stopMoving);

        document.getElementById("downBtn").addEventListener("touchstart", function () {
            startMoving('down');
        });
        document.getElementById("downBtn").addEventListener("touchend", stopMoving);

        pauseButton.addEventListener("click", function() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? "Resume" : "Pause";
        });

        window.addEventListener("resize", resizeCanvas);

        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
